<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Handle</th>
          <th>Birthday</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td><a href="/user/{{ user.id }}">{{ user['first_name'] }}</a></td>
          <td>{{ user.last_name }}</td>
          <td>{{ user['handle'] }}</td>
          <td>{{ user.birthday }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
